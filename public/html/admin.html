<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenMate</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fd09075e37.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <nav class="top-bar topbar-responsive">
        <div class="top-bar-title">

            <a class="topbar-responsive-logo" href="#"><strong>
                    <h2><i class="fa-solid fa-user"></i> select</h2>
                    <h3>Monday 7 November 2022</h3>

                    <button type="submit" class="sign-in-form-button" id="add-task-button">ADD TASK</button>
                </strong></a>

        </div>
        <div id="topbar-responsive" class="topbar-responsive-links">
            <div class="top-bar-right">
                <ul class="menu simple vertical medium-horizontal">

                    <li><a href="#"><i class="fa-solid fa-user-plus"></i></i> add new user</a></li>
                    <li><a href="#"><i class="fa-solid fa-user-minus"></i> delete user</a></li>
                    <li><a href="#"><i class="fa-solid fa-file-export"></i> export</a></li>
                    <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> LOGOUT</a></li>
                </ul>
            </div>
        </div>

    </nav>


    <br>
    <div class="card-container">
        <div id="task-card">

            <div class="task-card-section-feature top-left-4">


                <div id="new-task-title">
                    <h5>NEW TASK</h5>
                </div>

            </div>
            <br>

            <div class="task-card-section-feature bottom">
                <form>
                    <div class="new-task-form">
                        <label for="new-task-date">date</label>

                        <input type="text" class="new-task-date" id="new-task-date">

                        <label for="new-task-date">time</label>

                        <input type="text" class="new-task-time" id="new-task-time">

                        <label for="new-task-client">client name</label>

                        <input type="text" class="new-task-client" id="new-task-client">

                        <label for="new-task-address">client address</label>

                        <input type="text" class="new-task-address" id="new-task-address">

                        <label for="notes-input">notes</label>

                        <textarea id="notes-input" name="notes-input"></textarea>



                        <button type="submit" id="new-task" class="sign-in-form-button">CREATE TASK</button>
                    </div>
                </form>

                <div id="task-delete" id="delete-icon">



                    <br>
                    <h4 style="color:#546e7a">
                        <i class="fa-solid fa-trash"></i>
                        delete
                    </h4>

                </div>
            </div>



        </div>

        <div id="task-card">

            <div class="task-card-section-feature top-left-4">


                <div id="new-user-title">
                    <h5>NEW USER</h5>
                </div>

            </div>
            <br>

            <div class="task-card-section-feature bottom">
                <form>
                    <div class="new-task-form">
                        <label for="first-name">first name</label>
                        <input type="text" class="first-name" id="first-name">

                        <label for="last-name">last name</label>
                        <input type="text" class="last-name" id="last-name">

                        <label for="user-phone">phone number</label>
                        <input type="text" class="user-phone" id="user-phone">

                        <label for="user-password">password</label>
                        <input type="password" class="user-password" id="user-password">

                        <label for="confirm-password">confirm password</label>
                        <input type="password" class="confirm-password" id="confirm-password">



                        <button type="submit" id="new-user" class="sign-in-form-button">CREATE USER</button>
                    </div>
                </form>


            </div>



        </div>
        <div id="task-card">

            <div class="task-card-section-feature top-left-4">


                <div id="time-task">
                    <h5>NOTES</h5>
                </div>

            </div>
            <br>
            <div class="task-card-section-feature bottom">

                <div id="save-note">
                    <h6>
                        <!-- note body -->
                    </h6>
                    <br>
                    <br>
                    <button type="submit" id="new-user" class="sign-in-form-button">SAVE</button>


                </div>
            </div>

        </div>

    </div>

</body>

</html>
