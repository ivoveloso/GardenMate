<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenMate</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fd09075e37.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <h1 class="display-4"> <i class="fa-solid fa-leaf"></i><span id="garden">Garden</span><span
                id="mate">Mate</span></h1>

    </header>
    <br>

    <div class="container" id="login-form">
        <form>
            <div class="sign-in-form">
                <h4 class="text-center">user login</h4>
                <label for="sign-in-form-username">username</label>
                <input type="text" class="sign-in-form-username" id="sign-in-form-username">
                <label for="sign-in-form-password">password</label>
                <input type="text" class="sign-in-form-password" id="sign-in-form-password">
                <button type="submit" class="sign-in-form-button">sign in</button>
            </div>
        </form>
    </div>



</body>

</html>
